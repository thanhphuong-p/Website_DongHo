<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    /*thiết lập mặc định =))))   */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    a{
        text-decoration: none;
    }
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 30px; /* Khoảng cách từ cạnh trái và phải */
    background-color: rgb(40, 39, 39);
    border-bottom: 1px solid #dee2e6; /* Đường viền dưới */
}

.logo img {
    max-height: 50px; /* Điều chỉnh kích thước của logo nếu cần */
}

.search {
    flex: 1;
    display: flex;
    justify-content: center;
}

.search input[type="search"] {
    width: 100%;
    max-width: 400px; /* Điều chỉnh kích thước tối đa của thanh tìm kiếm */
    padding: 5px;
    border: 1px solid #ced4da;
    border-radius: 4px;
}

.giohang img {
    max-height: 50px; /* Điều chỉnh kích thước của biểu tượng giỏ hàng nếu cần */
}

.user a {
    text-decoration: none;
    color: white;
    margin-left: 15px; /* Khoảng cách giữa các liên kết trong phần tử user */
}

.user a:hover {
    text-decoration: underline;
}

/* Responsive design: Thay đổi cách sắp xếp cho màn hình nhỏ hơn */
@media (max-width: 768px) {
    header {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .search {
        margin: 10px 0;
    }
    
    .user {
        margin-top: 10px;
        text-align: right;
        width: 100%;
    }
}


.container {
    width: 100%;
    margin: 0 auto;
    position: relative; /* Thêm thuộc tính position */
}

nav {
    float: left;
    width: 100%;
    text-align: center;
    background-color: #70604e;
    margin: 8px 0;
}
nav a {
    line-height: 40px;
    padding: 10px 10px;
    color: white;
}
nav a:hover {
    background-color: rgb(116, 130, 116);
    color: rgb(25, 19, 19);
    border-radius: 4px;
}

.login{
    width: calc(20% - 10px);
    height: 300px;
    border: 1px solid grey;
    border-radius: 10px;
    text-align: center;
    position: absolute; /* Thêm thuộc tính position */
    top: 80px; /* Đặt khoảng cách từ trên xuống */
    left: 40%; /* Đặt nó ở giữa màn hình */
 
}


h2{
    color: gray;
    font-family: sans-serif;
}  
.login input{
    width: 200px;
    height: 40px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid grey;
    padding-left: 20px;
}
.login button{
    width: 220px;
    height: 40px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: none;
    background-color: rgb(79, 168, 79);
    color: white;
}
.login button:hover{
    font-size: 15px;
}
form {
            width: 300px;
            padding: 20px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
        }
        input[type="text"],
        input[type="password"]
       {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid rgb(162, 161, 159);
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: rgb(60, 196, 60);
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: green;
        }
</style>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="img/logoshop.png" alt="logo"></a>
        </div>
        <div class="search">
            <input type="search" placeholder="Tìm kiếm...">
        </div>
        <div class="user">
            <a href="login.html">Đăng Nhập</a>
            <a href="dangky.html">Đăng Ký</a>
        </div>
    </header>
    <div class="container">       
        <nav>
            <a href="#"><i class="fa-solid fa-house"></i></a>
            <a href="brand.html">THƯƠNG HIỆU</a>
            <a href="nam.html">ĐỒNG HỒ NAM</a>
            <a href="nu.html">ĐỒNG HỒ NỮ</a>
            <a href="otherproducts.html">SẢN PHẨM GIẢM GIÁ</a>
        </nav>
        <br>
        <br>
        <form action="">
    
            <label for="">username</label><br>
            <input type="text" name="" id="username" placeholder="nhập tên tài khoản">
            <label for="">password</label><br>
            <input type="password" name="" id="pass" placeholder="Nhập mật khẩu">
            <hr>
            <input type="submit" value="Đăng Nhập" onclick="login()">
           </form>
        <script>
            function login(){
                let user = JSON.parse(localStorage.getItem('123')); // lấy dữ liệu tù localStorage về
                let username = document.getElementById('username').value;
                let pass = document.getElementById('pass').value;
                if(username== user[0]&& pass== user[1]){
                    alert("Đăng nhập thành công");
                    
                }
                else{
                    alert("sai nhập lại")
                }
            }
        </script>
    </div>
</body>
</html>
